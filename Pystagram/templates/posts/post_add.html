{% extends 'base.html' %}

{% block content %}
    <nav>
        <h1><a href="/posts/feeds/">Pystagram</a></h1>
        <a href="/users/logout/">Logout</a>
    </nav>
    <div id="post-add">
        <h1>Add Post</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="id_images">Image</label>
                <input id="id_images" name="images" type="file" multiple>
            </div>
            {{ form.as_p }}
            <div>
                <label for="id_tags">HashTag</label>
                <input id="id_tags" name="tags"
                       type="text" placeholder="Separate tags with commas.">
            </div>
            <button type="submit">Publish Post</button>
        </form>
    </div>
{% endblock %}
